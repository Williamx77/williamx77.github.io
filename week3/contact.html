<!DOCTYPE html>
<html> 
    
<head>
    <meta charset="utf-8">
    <title>reggie's coffee shop - Contact</title>
</head>

<body>
    <!-- comment block - control , / or command , / -->
    <!-- Site header -->
    <header>
        <h1>Reggie's coffee shop</h1>
        <nav>
            <ul>
        <li><a href="index.html">contact</a></li>
        <li><a href="contact.html">contact</a></li>
        </ul>  
        </nav>
    </header>
    <!-- starting the main content of the page-->
    <main>
        <h2>Contact Us</h2>
        <section>
            <h3>We love to hear from you!</h3>
            <!-- adding a form -->
            <form action="thanks.html" method="get">
                <div>
            <label for="fullname">William Brown</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="Mr. ">
            </div>
            <div>
            <label for="youremail">Email</label>
            <input type="email" id="youremail" name="youremail" required>
            </div>
            <div>
                <label for="tickets">How many tickets? (sold in pairs"</label>
                <input type="number" id="tickets" min="2" max="10" step="2">
                </div>
                <div>
                    <label for="row">select row</label>
                    <select id="row" name="row">
                        <option value="front">The Front Row</option>
                        <option value="center" selected>center</option>
                        <option value="back">Back</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before?</h3>
                    <label for="yes">yes</label>
                    <input type="radio" id="yes" name="past">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="past">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" id="policies" name="policies" checked>
                    <label for="policies">I agree with the Terms and Policies.</label>
                </div>
            <button type="submit">Sign me up!</button>
        </form>
            <p>Send us a message</p>
        </section>
    </main>
    <!-- website footer -->-->
    <footer>
        <!-- HTML Entities -->
        Copyright &copy; Reggie's coffee shop, 2020
    </footer>
</body>
</html>
